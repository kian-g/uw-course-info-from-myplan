<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>DawgPath</title>
  <style>
    body { font-family: system-ui, sans-serif; width: 320px; padding: 12px 14px; margin: 0; }
    h2 { font-size: 13px; margin: 0 0 10px 0; font-weight: 600; color: #333; }
    label { display: block; font-size: 12px; font-weight: 500; margin-top: 10px; color: #444; }
    select { width: 100%; padding: 6px 8px; margin-top: 4px; font-size: 12px; }
    button { margin-top: 12px; padding: 8px 14px; background: #4b2e83; color: #fff; border: none; border-radius: 6px; cursor: pointer; font-size: 13px; }
    button:hover { background: #5c3d9e; }
    .saved { display: none; font-size: 12px; color: #0a0; margin-left: 8px; }
    .saved.is-visible { display: inline; }
    .form-hint { font-size: 11px; color: #666; margin: 4px 0 0 0; line-height: 1.3; }
    #formUrl { width: 100%; padding: 6px 8px; margin-top: 4px; margin-bottom: 2px; font-size: 12px; box-sizing: border-box; }
    #testFormLink { margin-top: 4px; padding: 4px 10px; font-size: 11px; background: #eee; color: #333; border: 1px solid #ccc; border-radius: 4px; cursor: pointer; }
    #formTestResult { margin-top: 4px; min-height: 1.2em; }
    #formTestResult.form-test-pending { color: #666; }
    #formTestResult.form-test-ok { color: #0a0; }
    #formTestResult.form-test-error { color: #c00; }
  </style>
</head>
<body>
  <h2>DawgPath</h2>
  <label for="formUrl">Google Sheet via Form</label>
  <input type="url" id="formUrl" placeholder="Paste your Google Form link">
  <button type="button" id="testFormLink">Test form link</button>
  <p id="formTestResult" class="form-hint"></p>
  <p class="form-hint"><strong>Pre-filled link (required):</strong> In your form click ⋮ (top right) → <strong>Get pre-filled link</strong> → type anything in Course, GPA threshold, GPA+ %, and COI → <strong>Get link</strong> → paste that URL above. Then click Test form link.</p>
  <label for="gpaThreshold">GPA ≥ (percent at or above)</label>
  <select id="gpaThreshold"></select>
  <button id="save">Save</button>
  <span id="saved" class="saved">Saved</span>
  <script src="popup.js"></script>
</body>
</html>
